<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="../../site.css">
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="Contato.css">
    <meta name="viewport" content="width=device-width">
    <title>Faculdade Lorenzinni - Noticias</title>
  </head>
  <body>
	<header class=header> <img src='../../Logo_01.jpg' alt='Faculdade Lorenzinni Tecnologia, a melhor do Brasil !' width='100px'/> Lorenzinni Tec.</header>

    <nav id="navMenu"></nav>
	
	<div class="ContatoBox">
	
		<h1>CONTATO</h1>
	
		<div class="Infos">

			<form class="ContatoForm" method="POST">
				
				<div class="DivInput">
				<label for="email">E-mail:</label>
				<input type="text" name="email" id="email"><br/>
				</div>
				
				<div class="DivInput">
				<label for="nomecontato">Nome:</label>
				<input type="text" name="nomecontato" id="nomecontato"><br/>
				</div>
				
				<div class="DivInput">
				<label for="assunto">Assunto:</label>
				<select name="assunto" id="assunto"><br/>
					<option value="AtCliente">Atendimento ao Cliente</option>
					<option value="Secretaria">Secretaria</option>
					<option value="Financeiro">Financeiro</option>
					<option value="Ouvidoria">Ouvidoria</option>
				</select>
				</div>
				
				<br/>
					
				<div class="DivInput">
					<label for="message">Mensagem</label><br/>
					<textarea class="message" type="text" name="message" id="message"></textarea>
				</div>
		
			<button class="botaoReset" type="reset">Limpar</button>
			<button class="botaoLogin" type="submit">Enviar</button><br/>
			</form>
			
		</div>
		
	</div>

  </body>
</html>
