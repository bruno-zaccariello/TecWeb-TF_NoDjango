	<div class="LoginBox">
		
		<!-- CAIXA DE LOGIN -->
		
		<div class="LoginDiv">
			
			<p class="calltext">Já possui conta ?</p>
			<h2>LOGIN :</h2>
			
			<form method="POST">
				
				<label for="usuario">Usuário</label>:<br/>
				<input class="inputlogin" type="text" name="Usuario" id="usuario"><br/>
				
				<label for="password">Senha</label>:<br>
				<input class="inputpass" type="password" name="Senha" id="password"><br/>
				
				<input type="checkbox" name="RememberMe" id="RememberMe">
				<label for="RememberMe">Lembre-se de mim</label><br/>
				
				<button class="botaoReset" type="reset">Limpar</button>
				<button class="botaoLogin" type="submit">Login</button><br/>
				
				<a class="ForgotPass" href="ForgotPass.html">Esqueci minha senha</a>
			
			</form>
		
		</div>
		
		<div class="CadastroDiv">
		
			<p class="calltext">Novo no site ?</p>
			<h2>CADASTRE-SE :</h2>
			
			<a href="../Cadastro/CadastroPage.html"><button class="botaoCadastro" type="submit">Cadastre-se</button></a>
		
		</div>
	
	</div>
